name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: laravel
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql, gd, zip
        coverage: none

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Copy .env
      run: cp .env.example .env

    - name: Generate app key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Run migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: laravel
        DB_USERNAME: root
        DB_PASSWORD: secret
      run: php artisan migrate --force

    - name: Run EG-R2 route generation
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: laravel
        DB_USERNAME: root
        DB_PASSWORD: secret
      run: php artisan eg-r2:generate-route

    - name: Run tests
      id: test
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: laravel
        DB_USERNAME: root
        DB_PASSWORD: secret
      run: |
        if php artisan test; then
          echo "SUCCESS=true" >> $GITHUB_OUTPUT
          echo "TEST_OUTPUT<<EOF" >> $GITHUB_OUTPUT
          php artisan test
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "SUCCESS=false" >> $GITHUB_OUTPUT
          echo "TEST_OUTPUT<<EOF" >> $GITHUB_OUTPUT
          php artisan test || true
          echo "EOF" >> $GITHUB_OUTPUT
        fi

    - name: Comment PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const success = '${{ steps.test.outputs.SUCCESS }}' === 'true';
          const emoji = success ? 'âœ…' : 'âŒ';
          const status = success ? 'å…¨ãƒ†ã‚¹ãƒˆæˆåŠŸ' : 'ãƒ†ã‚¹ãƒˆå¤±æ•—';
          
          const body = `## ğŸ§ª ãƒ†ã‚¹ãƒˆçµæœ
          
          ${emoji} **${status}**
          
          ### ğŸ“Š å®Ÿè¡Œçµæœ
          \`\`\`
          ${{ steps.test.outputs.TEST_OUTPUT }}
          \`\`\`
          
          ### ğŸ”§ å®Ÿè¡Œç’°å¢ƒ
          - PHP: 8.2
          - Laravel: 11.0
          - EG-R2: Schema-driven development enabled
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });